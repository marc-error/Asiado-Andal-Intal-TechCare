<form action="contact_db.php" method="POST" id="contact-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" name="name" id="name" class="form-input" placeholder="Your name" required data-testid="input-name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" name="email" id="email" class="form-input" placeholder="your@email.com" required data-testid="input-email">
                        </div>
                        
                        <div class="form-group">
                            <label for="category" class="form-label">Category *</label>
                            <select id="category" name="category" class="form-select" required data-testid="select-category">
                                <option value="">Select a category</option>
                                <option value="battery">Battery Issues</option>
                                <option value="performance">Performance Problems</option>
                                <option value="display">Display Issues</option>
                                <option value="overheating">Overheating</option>
                                <option value="software">Software Errors</option>
                                <option value="hardware">Hardware Problems</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="priority" class="form-label">Priority *</label>
                            <select id="priority" name="priority" class="form-select" required data-testid="select-priority">
                                <option value="low">Low - General inquiry</option>
                                <option value="medium">Medium - Issue within 24 hours</option>
                                <option value="high">High - Urgent problem</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message" class="form-label">Message *</label>
                            <textarea id="message" name="message" class="form-textarea" placeholder="Describe your issue or question..." required data-testid="textarea-message"></textarea>
                        </div>
                        
                        <input type="submit" class="form-submit" data-testid="button-submit">Send Message</button>
                    </form>
